<html>
    <head>
        <title>eLab : Chat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/chat.css"> 
    </head>

    <body>
        
        <div class="container-chat-box">
            
            <div class="chat-history">

                <div class="message-container">
                    <img src="https://www.w3schools.com/w3images/bandmember.jpg" alt="Avatar" style="width:100%;">
                    <p>Hello. How are you today?</p>
                    <span class="time-right">11:00</span>
                </div>
            
                <div class="message-container darker right">
                    <img src="https://www.w3schools.com/w3images/avatar_g2.jpg" alt="Avatar" style="width:100%;">
                    <p>Hey! I'm fine. Thanks for asking!</p>
                    <span class="time-left">11:01</span>
                </div>
            
                <div class="message-container">
                    <img src="https://www.w3schools.com/w3images/bandmember.jpg" alt="Avatar" style="width:100%;">
                    <p>Sweet! So, what do you wanna do today?</p>
                    <span class="time-right">11:02</span>
                </div>
            
                <div class="message-container darker right">
                    <img src="https://www.w3schools.com/w3images/avatar_g2.jpg" alt="Avatar" style="width:100%;">
                    <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
                    <span class="time-left">11:05</span>
                </div>
            
                <div class="message-container">
                    <img src="https://www.w3schools.com/w3images/bandmember.jpg" alt="Avatar" style="width:100%;">
                    <p>Sweet! So, what do you wanna do today?</p>
                    <span class="time-right">11:09</span>
                </div>

            </div>

            

            <div class="container-control">
                <span class="current-message">
                    <input class="effect-10" type="text" placeholder="Placeholder Text">
                    <span class="focus-bg"></span>
                </span>
                
                <span class="chat-control">
                    <img class="action-icon" src="images/icons/send.png">
                    <img class="action-icon" src="images/icons/file.png">
                    <img class="action-icon" src="images/icons/audio.png">
                    <img class="action-icon" src="images/icons/video.png">
                </span>
                
            </div>

        </div>
    

    </body>


</html>
